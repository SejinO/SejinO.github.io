	<script>
		var canvas;
			function setup() {
				canvas = createCanvas(windowWidth, windowHeight);
				noStroke();
			}
		
		function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

			function draw() {
				let x = mouseX;
				let y = mouseY;
				let ix = width - mouseX; // Inverse X
				let iy = height - mouseY; // Inverse Y
				background(0);
				fill(255, 150);
				ellipse(x, height / 2, y*0.7, y*0.7);
				fill(100, 159);
				ellipse(ix, height / 2, iy*0.7, iy*0.7);
			}
		</script>
